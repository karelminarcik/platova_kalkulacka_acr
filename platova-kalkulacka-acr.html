<body>
  <header class="py-3 shadow-sm sticky-top text-white">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-white d-flex align-items-center gap-2" href="index.html">

        </a>
        <span id="currentDate" class="fw-semibold fs-5"></span>
    </div>
  </header>

  <main>
    <div class="kalkulacka-container mt-5">
    <h1 class="text-center mb-4">Platová kalkulačka AČR</h1>

    <label for="plat_od">Platy od:</label>
    <select id="plat_od" class="form-select">
      <option value="1.1.2025">od 1.1.2025</option>
      <option value="1.7.2025">od 1.7.2025</option>
      <option value="1.1.2026">od 1.1.2026</option>
    </select>
    <label for="rank">Hodnost:</label>
    <select id="rank" class="form-select">
      <option value="">-- Vyberte hodnost --</option>
      <option value="vojin">Vojín</option>
      <option value="svobodnik">Svobodník</option>
      <option value="desatnik">Desátník</option>
      <option value="cetar">Četař</option>
      <option value="rotny">Rotný</option>
      <option value="rotmistr">Rotmistr</option>
      <option value="nadrotmistr">Nadrotmistr</option>
      <option value="praporcik">Praporčík</option>
      <option value="nadpraporcik">Nadpraporčík</option>
      <option value="stabni_praporcik">Štábní praporčík</option>
      <option value="porucik">Poručík</option>
      <option value="nadporucik">Nadporučík</option>
      <option value="kapitan">Kapitán</option>
      <option value="major">Major</option>
      <option value="podplukovnik">Podplukovník</option>
      <option value="plukovnik">Plukovník</option>
      <option value="brigadni_general">Brigádní generál</option>
      <option value="generalmajor">Generálmajor</option>
      <option value="generalporucik">Generálporučík</option>
      <option value="armadni_general">Armádní generál</option>
    </select>

    <div class="row">
      <div class="col-md-6">
        <label for="vykon">Výkonnostní příplatek (Kč):</label>
        <input type="number" id="vykon" class="form-control" min="0" step="100">
      </div>
      <div class="col-md-6">
        <label for="stabil">Stabilizační příplatek (Kč):</label>
        <input type="number" id="stabil" class="form-control" min="0" step="1000">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="bydleni">Příspěvek na bydlení (Kč):</label>
        <input type="number" id="bydleni" class="form-control" min="0" step="100">
      </div>
      <div class="col-md-6">
        <label for="clenove">Počet ostatních členů domácnosti:</label>
        <select id="clenove" class="form-select">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </div>

    <label for="deti" class="mt-3">Počet dětí s daňovou slevou:</label>
    <select id="deti" class="form-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <button class="btn btn-calc mt-4" onclick="vypocetMzdy()">Vypočítat mzdu</button>

    <div id="vysledek" class="mt-4"></div>
  </div>
  </main>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p class="mb-1"><a href="index.html" class="text-decoration-none text-info text-decoration-underline-hover">RentaACR</a> © <span id="currentYear"></span> vytvořil 
            <a href="karelminarcik.html" class="text-info text-decoration-none text-decoration-underline-hover">Karel Minarčík</a>
        </p>

            <a href="https://www.facebook.com/rentaacr" target="_blank" rel="noopener" title="facebook" class="text-white ms-2">
                <i class="fab fa-facebook fa-lg"></i>
            </a>
        </p>
    </div>
  </footer>

  <script>
    const hodnosti = [
      "vojin", "svobodnik", "desatnik", "cetar", "rotny", "rotmistr", "nadrotmistr", "praporcik",
      "nadpraporcik", "stabni_praporcik", "porucik", "nadporucik", "kapitan", "major",
      "podplukovnik", "plukovnik", "brigadni_general", "generalmajor", "generalporucik", "armadni_general"
    ];
  
    const plat_1_1_2025 = [20800, 31810, 33390, 35130, 40310, 42910, 45530, 48410, 51550, 65990, 45790, 51550, 58780, 65990, 73210, 87650, 102080, 116490, 130930, 145350];
    const plat_1_7_2025 = [22360, 34196, 35894, 37765, 43333, 46128, 48945, 52041, 55416, 70939, 48080, 54128, 61719, 69290, 76870, 92032, 107184, 122314, 137476, 152618];
    const plat_1_1_2026 = [24037, 36761, 38586, 40597, 46600, 49618, 52669, 55925, 59550, 76137, 51646, 58017, 66103, 74120, 82227, 98394, 114809, 130699, 146674, 162639];
  
    function vypocetMzdy() {
      const vykon = parseInt(document.getElementById('vykon').value) || 0;
      const stabil = parseInt(document.getElementById('stabil').value) || 0;
      const bydleni = parseInt(document.getElementById('bydleni').value) || 0;
      const deti = parseInt(document.getElementById('deti').value) || 0;
      const clenove = parseInt(document.getElementById('clenove').value) || 0;
      const hodnost = document.getElementById('rank').value;
      const platOd = document.getElementById('plat_od').value;
  
      let zakladMzdy = 0;
      const index = hodnosti.indexOf(hodnost);
      if (index >= 0) {
        if (platOd === "1.1.2025") {
          zakladMzdy = plat_1_1_2025[index];
        } else if (platOd === "1.7.2025") {
          zakladMzdy = plat_1_7_2025[index];
        } else if (platOd === "1.1.2026") {
          zakladMzdy = plat_1_1_2026[index];
        }
      }
  
      const slevaNaDite = [0, 1267, 1860, 2320, 2320, 2320];
      let celkovaSleva = 2570;
      for (let i = 1; i <= deti; i++) {
        celkovaSleva += slevaNaDite[Math.min(i, 5)];
      }
  
      const hrubaMzda = zakladMzdy + vykon + stabil;
      const dan = Math.max(0, (hrubaMzda * 0.15) - celkovaSleva);
      const zdravotniPojisteni = Math.ceil(0.045 * hrubaMzda);
      const socialniPojisteni = Math.ceil(0.071 * hrubaMzda);
      const cistaMzda = hrubaMzda - dan - zdravotniPojisteni - socialniPojisteni + bydleni + (clenove * 300);
  
      const vysledekText = `
        <strong>Hrubá mzda:</strong> ${hrubaMzda.toLocaleString('cs-CZ')} Kč<br>
        <strong>Daň:</strong> ${dan.toLocaleString('cs-CZ')} Kč<br>
        <strong>Zdravotní pojištění:</strong> ${zdravotniPojisteni.toLocaleString('cs-CZ')} Kč<br>
        <strong>Sociální pojištění:</strong> ${socialniPojisteni.toLocaleString('cs-CZ')} Kč<br>
        <strong>Čistá mzda:</strong> <span style="color:#fff; font-size:1.5em; font-weight:bold">${cistaMzda.toLocaleString('cs-CZ')} Kč</span>
      `;
  
      document.getElementById('vysledek').innerHTML = vysledekText;
    }
    document.getElementById("currentYear").textContent = new Date().getFullYear();
    document.getElementById("currentDate").textContent = new Date().toLocaleDateString("cs-CZ", {
        day: "2-digit", month: "2-digit", year: "numeric"
    });
  </script>
