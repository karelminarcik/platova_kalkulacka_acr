<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kalkula캜ka mzdy - A캛R</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #0ef;
    }
    .kalkulacka-container {
      width: 60vw;
      max-width: 100%;
      margin: 0 auto;
      background-color: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 238, 255, 0.3);
    }
    label {
      margin-top: 1rem;
    }
    input, select {
      background-color: #000;
      color: #0ef;
      border: 1px solid #0ef;
    }
    input:focus, select:focus {
      border-color: #0ef;
      box-shadow: 0 0 5px #0ef;
      background-color: #000;
      color: #0ef;
    }
    .btn-calc {
      background-color: #0ef;
      color: #000;
      font-weight: bold;
      border: none;
      width: 100%;
    }
    .btn-calc:hover {
      background-color: #00c4cc;
    }

    #vysledek {
    text-align: center;
}
    @media (max-width: 992px) {
      .kalkulacka-container {
        width: 90vw;
      }
    }
    @media (max-width: 576px) {
      .kalkulacka-container {
        width: 100vw;
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }
    .share-btns a {
      margin-right: 10px;
      text-decoration: none;
      color: #0ef;
    }
    .share-btns a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="kalkulacka-container mt-5">
    <h1 class="text-center mb-4">Kalkula캜ka mzdy - A캛R</h1>

    <label for="rank">Hodnost:</label>
    <select id="rank" class="form-select">
      <option value="">-- Vyberte hodnost --</option>
      <option value="vojin">Voj칤n</option>
      <option value="svobodnik">Svobodn칤k</option>
      <option value="desatnik">Des치tn칤k</option>
      <option value="cetar">캛eta콏</option>
      <option value="rotny">Rotn칳</option>
      <option value="rotmistr">Rotmistr</option>
      <option value="nadrotmistr">Nadrotmistr</option>
      <option value="praporcik">Prapor캜칤k</option>
      <option value="nadpraporcik">Nadprapor캜칤k</option>
      <option value="stabni_praporcik">맚치bn칤 prapor캜칤k</option>
      <option value="porucik">Poru캜칤k</option>
      <option value="nadporucik">Nadporu캜칤k</option>
      <option value="kapitan">Kapit치n</option>
      <option value="major">Major</option>
      <option value="podplukovnik">Podplukovn칤k</option>
      <option value="plukovnik">Plukovn칤k</option>
      <option value="brigadni_general">Brig치dn칤 gener치l</option>
      <option value="generalmajor">Gener치lmajor</option>
      <option value="generalporucik">Gener치lporu캜칤k</option>
      <option value="armadni_general">Arm치dn칤 gener치l</option>
    </select>

    <div class="row">
      <div class="col-md-6">
        <label for="vykon">V칳konnostn칤 p콏칤platek (K캜):</label>
        <input type="number" id="vykon" class="form-control" min="0" step="100">
      </div>
      <div class="col-md-6">
        <label for="stabil">Stabiliza캜n칤 p콏칤platek (K캜):</label>
        <input type="number" id="stabil" class="form-control" min="0" step="1000">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="bydleni">P콏칤sp캩vek na bydlen칤 (K캜):</label>
        <input type="number" id="bydleni" class="form-control" min="0" step="100">
      </div>
      <div class="col-md-6">
        <label for="clenove">Po캜et ostatn칤ch 캜len콢 dom치cnosti:</label>
        <select id="clenove" class="form-select">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </div>

    <label for="deti" class="mt-3">Po캜et d캩t칤 s da켿ovou slevou:</label>
    <select id="deti" class="form-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <button class="btn btn-calc mt-4" onclick="vypocetMzdy()">Vypo캜칤tat mzdu</button>

    <div id="vysledek" class="mt-4"></div>

    <div class="share-btns mt-5">
      <h5>Sd칤let v칳sledek:</h5>
      <a href="#" id="share-email" target="_blank">游닎 E-mail</a>
      <a href="#" id="share-facebook" target="_blank">游닂 Facebook</a>
      <a href="#" id="share-whatsapp" target="_blank">游릭 WhatsApp</a>
      <a href="https://www.instagram.com/" target="_blank">游닞 Instagram</a>
    </div>
  </div>

  <script>
    function vypocetMzdy() {
      const vykon = parseInt(document.getElementById('vykon').value) || 0;
      const stabil = parseInt(document.getElementById('stabil').value) || 0;
      const bydleni = parseInt(document.getElementById('bydleni').value) || 0;
      const deti = parseInt(document.getElementById('deti').value) || 0;
      const clenove = parseInt(document.getElementById('clenove').value) || 0;

      const zakladMzdy = {
        "vojin": 20800,
        "svobodnik": 31810,
        "desatnik": 33390,
        "cetar": 35130,
        "rotny": 40310,
        "rotmistr": 42910,
        "nadrotmistr": 45530,
        "praporcik": 48410,
        "nadpraporcik": 51550,
        "stabni_praporcik": 65990,
        "porucik": 45790,
        "nadporucik": 51550,
        "kapitan": 58780,
        "major": 65990,
        "podplukovnik": 73210,
        "plukovnik": 87650,
        "brigadni_general": 102080,
        "generalmajor": 116490,
        "generalporucik": 130930,
        "armadni_general": 145350
      };

      const hodnost = document.getElementById('rank').value;
      const zaklad = zakladMzdy[hodnost] || 0;

      const slevaNaDite = [0, 1267, 1860, 2320, 2320, 2320];
      let celkovaSleva = 2570;
      for (let i = 1; i <= deti; i++) {
        celkovaSleva += slevaNaDite[Math.min(i, 5)];
      }

      const hrubaMzda = zaklad + vykon + stabil;
      const dan = Math.max(0, (hrubaMzda * 0.15) - celkovaSleva);
      const zdravotniPojisteni = Math.ceil(0.045 * hrubaMzda);
      const socialniPojisteni = Math.ceil(0.071 * hrubaMzda);
      const cistaMzda = hrubaMzda - dan - zdravotniPojisteni - socialniPojisteni + bydleni + (clenove * 300);

      const vysledekText = `
        <strong>Hrub치 mzda:</strong> ${hrubaMzda.toLocaleString('cs-CZ')} K캜<br>
        <strong>Da켿:</strong> ${dan.toLocaleString('cs-CZ')} K캜<br>
        <strong>Zdravotn칤 poji코t캩n칤:</strong> ${zdravotniPojisteni.toLocaleString('cs-CZ')} K캜<br>
        <strong>Soci치ln칤 poji코t캩n칤:</strong> ${socialniPojisteni.toLocaleString('cs-CZ')} K캜<br>
        <strong>캛ist치 mzda:</strong> <span style="color:#fff; font-size:1.5em; font-weight:bold">${cistaMzda.toLocaleString('cs-CZ')} K캜</span>
      `;

      document.getElementById('vysledek').innerHTML = vysledekText;
    }
  </script>
</body>
</html>
